<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 مدير المهام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f5f5f5;
            --primary-dark: #f0f0f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #f5f5f5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .glass-card {
            background: #f1f1f1;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #444, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .header p {
            color: #444;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            transition: transform 0.3s ease;
            color: #444;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.completed {
            border-left-color: var(--success);
        }

        .stat-card.pending {
            border-left-color: var(--warning);
        }

        .stat-card.in-progress {
            border-left-color: #ddcc77;
        }

        .stat-card.total {
            border-left-color: #8b5cf6;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark);
            display: block;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .task-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #444;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--gray-light);
            border-radius: 25px;
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--gray-light);
            color: #444;
            border-color: var(--gray-light);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: #f5f5f5;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-card.priority-high {
            border-left-color: var(--danger);
        }

        .task-card.priority-medium {
            border-left-color: var(--warning);
        }

        .task-card.priority-low {
            border-left-color: var(--success);
        }

        .task-card.completed {
            opacity: 0.8;
            background: #f8fafc;
        }

        .task-card.completed::before {
            content: "✓";
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--success);
            color: #444;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .task-description {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge.priority-high {
            background: #fee2e2;
            color: var(--danger);
        }

        .badge.priority-medium {
            background: #fef3c7;
            color: var(--warning);
        }

        .badge.priority-low {
            background: #d1fae5;
            color: var(--success);
        }

        .badge.status-pending {
            background: #f3f4f6;
            color: var(--gray);
        }

        .badge.status-completed {
            background: #d1fae5;
            color: var(--success);
        }

        .badge.status-in_progress {
            background: #dbeafe;
            color: var(--primary);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-select {
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-delete {
            background: #fee2e2;
            color: var(--danger);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .message.success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #444;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .filters {
                justify-content: center;
            }
            
            .task-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .task-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الرسائل -->
        <div id="messageContainer"></div>

        <!-- الهيدر -->
        <div class="glass-card header">
            <h1>🎯 مدير المهام</h1>
            <p>نظم مهامك بكل سهولة وأناقة</p>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card total pulse">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">المجموع</span>
            </div>
            <div class="stat-card completed">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">مكتملة</span>
            </div>
            <div class="stat-card pending">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">قيد الانتظار</span>
            </div>
            <div class="stat-card in-progress text-primary">
                <span class="stat-number" id="inProgressTasks">0</span>
                <span class="stat-label">قيد التنفيذ</span>
            </div>
        </div>

        <!-- نموذج إضافة المهمة -->
        <div class="glass-card task-form fade-in">
            <h2 style="margin-bottom: 20px; color: var(--dark);">➕ إضافة مهمة جديدة</h2>
            <form id="taskForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="✏️ عنوان المهمة" required>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="📝 وصف المهمة (اختياري)"></textarea>
                </div>
                <div class="form-row">
                    <select id="priority">
                        <option value="low">⬇️ أولوية منخفضة</option>
                        <option value="medium" selected>🔄 أولوية متوسطة</option>
                        <option value="high">⬆️ أولوية عالية</option>
                    </select>
                    <input type="date" id="dueDate">
                </div>
                <button type="submit" class="btn btn-primary">
                    ➕ إضافة المهمة
                </button>
            </form>
        </div>

        <!-- الفلاتر -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">📋 الكل</button>
            <button class="filter-btn" data-filter="pending">⏳ قيد الانتظار</button>
            <button class="filter-btn" data-filter="in_progress">🚀 قيد التنفيذ</button>
            <button class="filter-btn" data-filter="completed">✅ مكتملة</button>
        </div>

        <!-- قائمة المهام -->
        <div class="tasks-list" id="tasksList"></div>

        <!-- الفوتر -->
        <div class="footer">
            نظمو اوقاتكم تفلحو | مع تحياتي hozaifa01
        </div>
    </div>

    <script>
        let currentFilter = 'all';

        // التحميل الأولي
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadTasks();
            setupEventListeners();
            
            // تعيين تاريخ اليوم
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dueDate').value = today;
        });

        // إعداد المستمعات
        function setupEventListeners() {
            // إرسال النموذج
            document.getElementById('taskForm').addEventListener('submit', addTask);

            // الفلاتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    loadTasks();
                });
            });
        }

        // جلب الإحصائيات
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalTasks').textContent = stats.total;
                document.getElementById('completedTasks').textContent = stats.completed;
                document.getElementById('pendingTasks').textContent = stats.pending;
                document.getElementById('inProgressTasks').textContent = stats.in_progress;
            } catch (error) {
                console.error('خطأ في جلب الإحصائيات:', error);
            }
        }

        // جلب المهام
        async function loadTasks() {
            try {
                const response = await fetch(`/api/tasks?filter=${currentFilter}`);
                const data = await response.json();
                
                const tasksList = document.getElementById('tasksList');
                tasksList.innerHTML = '';

                if (data.tasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="glass-card empty-state fade-in">
                            <div>📝</div>
                            <h3 style="margin-bottom: 10px; color: var(--gray);">لا توجد مهام</h3>
                            <p style="color: var(--gray);">ابدأ بإضافة مهمة جديدة باستخدام النموذج أعلاه</p>
                        </div>
                    `;
                    return;
                }

                data.tasks.forEach(task => {
                    const taskCard = createTaskCard(task);
                    tasksList.appendChild(taskCard);
                });
            } catch (error) {
                console.error('خطأ في جلب المهام:', error);
                showMessage('خطأ في جلب المهام', 'error');
            }
        }

        // إنشاء بطاقة المهمة
        function createTaskCard(task) {
            const div = document.createElement('div');
            div.className = `task-card priority-${task.priority} ${task.status === 'completed' ? 'completed' : ''} fade-in`;
            
            const priorityIcons = { low: '⬇️', medium: '🔄', high: '⬆️' };
            const priorityText = { low: 'منخفض', medium: 'متوسط', high: 'عالي' };
            const statusIcons = { pending: '⏳', in_progress: '🚀', completed: '✅' };
            const statusText = { pending: 'قيد الانتظار', in_progress: 'قيد التنفيذ', completed: 'مكتملة' };

            div.innerHTML = `
                <div class="task-header">
                    <div style="flex: 1;">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    </div>
                </div>
                <div class="task-meta">
                    <span class="badge priority-${task.priority}">
                        ${priorityIcons[task.priority]} ${priorityText[task.priority]}
                    </span>
                    <span class="badge status-${task.status}">
                        ${statusIcons[task.status]} ${statusText[task.status]}
                    </span>
                    ${task.due_date ? `<span class="badge" style="background: #dbeafe; color: #1d4ed8;">📅 ${task.due_date}</span>` : ''}
                </div>
                <div class="task-actions">
                    <select class="status-select" data-id="${task.id}">
                        <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>⏳ قيد الانتظار</option>
                        <option value="in_progress" ${task.status === 'in_progress' ? 'selected' : ''}>🚀 قيد التنفيذ</option>
                        <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>✅ مكتملة</option>
                    </select>
                    <button class="btn-icon btn-delete" data-id="${task.id}">
                        🗑️ حذف
                    </button>
                </div>
            `;

            // حدث تغيير الحالة
            div.querySelector('.status-select').addEventListener('change', function() {
                updateTaskStatus(this.dataset.id, this.value);
            });

            // حدث الحذف
            div.querySelector('.btn-delete').addEventListener('click', function() {
                if (confirm('🗑️ هل أنت متأكد من حذف هذه المهمة؟')) {
                    deleteTask(this.dataset.id);
                }
            });

            return div;
        }

        // إضافة مهمة جديدة
        async function addTask(e) {
            e.preventDefault();

            const task = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim(),
                priority: document.getElementById('priority').value,
                due_date: document.getElementById('dueDate').value
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('taskForm').reset();
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('dueDate').value = today;
                    loadStats();
                    loadTasks();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                console.error('خطأ في إضافة المهمة:', error);
                showMessage('خطأ في إضافة المهمة', 'error');
            }
        }

        // تحديث حالة المهمة
        async function updateTaskStatus(id, status) {
            try {
                const response = await fetch(`/api/tasks/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadStats();
                    loadTasks();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                console.error('خطأ في تحديث الحالة:', error);
                showMessage('خطأ في تحديث الحالة', 'error');
            }
        }

        // حذف مهمة
        async function deleteTask(id) {
            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadStats();
                    loadTasks();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                console.error('خطأ في حذف المهمة:', error);
                showMessage('خطأ في حذف المهمة', 'error');
            }
        }

        // عرض الرسائل
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = `message ${type} fade-in`;
            div.textContent = (type === 'success' ? '✅ ' : '❌ ') + message;
            
            container.innerHTML = '';
            container.appendChild(div);

            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        // تنظيف HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
